# --- ORY KRATOS
# PUBLIC ENDPOINTS TO ALLOW VERIFYING TOKEN AND REGISTERING FROM CLI
- id: ory:kratos:public
  upstream:
    preserve_host: true
    url: "http://ory-kratos-public.ory.svc.cluster.local"
  match:
    url: <{http,https}>://${hostname}/.ory/kratos/public/<**>
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop

# --- ORY KRATOS UI
- id: ory-kratos-ui:anonymous
  upstream:
    preserve_host: true
    url: "http://ory-kratos-ui.ory.svc.cluster.local"
  match:
    url: <{http,https}>://${hostname}/profile/<{error,recovery,verify,auth/*,**.css,**.js,**.ico}{/,}>
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop

- id: ory-kratos-ui:protected
  upstream:
    preserve_host: true
    url: "http://ory-kratos-ui.ory.svc.cluster.local"
  match:
    url: <{http,https}>://${hostname}/profile/<{,debug,dashboard,settings}{/,}>
    methods:
      - GET
  authenticators:
    - handler: cookie_session
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
  errors:
    - handler: redirect
      config:
        to: http://${hostname}/auth/login
---
