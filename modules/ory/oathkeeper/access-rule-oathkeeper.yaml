---
- id: oathkeeper-access-rule
  match:
    url: <{http,https}>://${hostname}/ory-oathkeeper/<**>
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop
  credentials_issuer:
    handler: noop

