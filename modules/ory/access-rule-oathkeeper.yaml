---
- id: oathkeeper-access-rule
  match:
    url: <{http,https}>://${hostname}/ory-oathkeeper/<**>
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop
  credentials_issuer:
    handler: noop
- id: httpbin-access-rule
  match:
    url: <{http,https}>://${hostname}/httpbin/<**>
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop
  credentials_issuer:
    handler: noop
- id: ory-kratos-public
  upstream:
    preserve_host: true
    url: "http://ory-kratos-public.ory.svc.cluster.local"
  match:
    url: <{http,https}>://${hostname}/.ory/kratos/public/<**>
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop
- id: ory-kratos-ui:anonymous
  upstream:
    preserve_host: true
    url: "http://ory-kratos-ui.ory.svc.cluster.local"
  match:
    url: <{http,https}>://${hostname}/<{error,recovery,verify,auth/*,**.css,**.js}{/,}>
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop
- id: ory-kratos-ui:protected
  upstream:
    preserve_host: true
    url: "http://ory-kratos-ui.ory.svc.cluster.local"
  match:
    url: <{http,https}>://${hostname}/<{,debug,dashboard,settings}{/,}>
    methods:
      - GET
  authenticators:
    - handler: cookie_session
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
  errors:
    - handler: redirect
      config:
        to: http://${hostname}/auth/login
---
